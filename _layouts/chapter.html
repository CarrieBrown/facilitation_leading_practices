---
layout: default
---


{% if page.title %}
<header class="header-page">
{% include prev_next.html %}

  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	  <div class="page-heading">
	    <h1>
	        {% if page.icon %}
	        <img class="chapter-icon" src="{{site.baseurl}}/images/{{ page.icon }}"style="width:85px;height:85px;"  />
	        {% endif %}
	        {{ page.title }}
	    </h1>
	    {% if page.subtitle %}
	    <hr class="small">
	    <span class="page-subheading">{{ page.subtitle }}</span>
	    {% endif %}
	  </div>
    </div>
  </div>
</header>
{% endif %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
	{% if page.comments %}
    <div class="disqus-comments">
	  {% include disqus.html %}
    </div>
	{% endif %}
  </div>
   
  {% include prev_next.html %}

</div>
